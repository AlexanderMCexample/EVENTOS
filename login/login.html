<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./styleslogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
    <title>Inicio de Sesión</title>
    <meta content="width=device-width, initial-scale=1"name="viewport" />
    
</head>

<body>
    <header class="header">
        <img class="header__img" 
        src="../assets/icons8-minecraft-logo-48.png" 
        alt="logo-platzi"> 
        <div class="header__title">
        <H1 class="header__title-creator">Auspiciado por LightYagami<br> Creado por ElleLawliet</H1>
        </div>       
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicio Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../assets/icons8-google-48.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="../assets/icons8-twitter-48.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tiene ninguna cuenta  <a href="#">registrate</a></p>

        </section>

    </section>
    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
