<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styleslogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header__img" 
        src="../assets/icons8-minecraft-logo-48.png" 
        alt="logo-platzi"> 
        <div class="header__title">
        <H1 class="header__title-creator">Auspiciado por LightYagami<br> Creado por ElleLawliet</H1>
        </div>       
    </header>

    <section class="register">     
        <section class="register__container">
            <h2 class="register__container--title">Regístrate</h2>
            <form class="register__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <a class="register__container--inicio-sesion" href="#">Iniciar sesión</a>
        </section>

    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>
</html>
